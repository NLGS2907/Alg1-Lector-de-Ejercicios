# This is a basic workflow to help you get started with Actions

name: Push to SSH Server

on:
  push:
    branches: [ master ]

jobs:
  push-to-server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: ssh-pipeline
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
      - uses: cross-the-world/ssh-pipeline@v1.2.0
        with:
          # ssh remote host
          host: ${{ secrets.SSH_HOST }}
          # ssh remote port
          port: ${{ secrets.SSH_PORT }}
          # ssh remote user
          user: ${{ secrets.SSH_USER }}
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          # key: # optional
          # ssh remote password
          pass: ${{ secrets.SSH_PASS }}
          # connection timeout to remote host
          # connect_timeout: # optional, default is 30s
          # execute commands on ssh
          script: |
          
            screen -dmS prueba
